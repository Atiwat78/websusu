<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- CSS หลักของแอป -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" type="image/x-icon">

  <!-- สไตล์สำหรับ alert (ถ้าไม่ได้ใช้ Bootstrap) -->
  <style>
    .alert{
      padding:10px 14px;
      border-radius:6px;
      margin-top:12px;
      font-size:0.9rem;
    }
    .alert-danger{
      background:#d9534f;   /* สีแดงแจ้งเตือน */
      color:#fff;
    }
    .alert-success{
      background:#5cb85c;   /* สีเขียวแจ้งสำเร็จ */
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" alt="Logo">
    </div>

    <h1>Login</h1>

    <form method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"
             value="{{ request.form.get('username','') }}"
             placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password"
             placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <!-- flash message ใต้ปุ่ม -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </form>



    <div class="register-link">
      <p>ยังไม่มีบัญชี? <a href="{{ url_for('register_user') }}">สมัครสมาชิก</a></p>
    </div>
  </div>
</body>
</html>
