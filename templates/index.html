<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบขอตำเเหน่งทางวิชาการ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .option-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .option-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
        .option-card img {
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="custom-container">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" alt="Logo" class="mb-3" style="height: 100px;">
                <h1 class="text-center">ยินดีต้อนรับสู่ระบบ</h1>
                <h2 class="text-center">การขอตำแหน่งทางวิชาการ</h2>
                <p class="text-center">กรุณาเลือกประเภทเพื่อเข้าสู่ระบบการขอตำแหน่งทางวิชาการ</p>
            </div>
            
            <div class="option-container">
                <a href="{{ url_for('user_login') }}" class="option-card text-decoration-none text-dark">
                    <img src="{{ url_for('static', filename='images/ezgif.com-gif-to-mp4-converter.gif') }}" alt="User Icon">
                    <h5>เข้าสู่ระบบมหาวิทยาลัย</h5>
                </a>
                <a href="{{ url_for('admin_login') }}" class="option-card text-decoration-none text-dark">
                    <img src="{{ url_for('static', filename='images/kana.gif') }}" alt="User Icon">
                    <h5>เข้าสู่ระบบเเอดมิน</h5>
                </a>
            </div>

        
        </div>
    </div>
</body>
</html>
