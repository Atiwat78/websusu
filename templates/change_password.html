<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน</title>
    <link rel="icon" href="{{ url_for('static', filename='images/Kalasin_University_Seal.svg.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #004d40; /* Dark Green (KU Brand Color Suggestion) */
            --secondary-color: #ff9800; /* Orange/Warning */
            --bg-light: #f8f9fa;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-light);
        }

        /* ------------------------------------------- */
        /* --- NAV BAR STYLES (ORIGINAL STYLE) --- */
        /* ------------------------------------------- */
        .navbar {
            /* ใช้สไตล์เดิมที่เคยมี: มืด (Black/Near Black) และมีการเบลอ */
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: none; /* ลบเงาที่เพิ่มไปก่อนหน้านี้ออก */
        }
        .navbar-brand strong {
            font-weight: 600;
        }
        .btn-custom { /* สำหรับปุ่ม หน้าหลัก/ออกจากระบบ */
            font-size: 16px;
            font-weight: 600;
            padding: 8px 15px; /* ปรับขนาดให้เป็นขนาดปุ่มเดิม */
            border-radius: 10px;
        }
        
        /* --- Card & Form Container --- */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            background: #fff;
        }
        
        /* --- Input Fields --- */
        .form-label {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 77, 64, 0.25);
        }

        /* --- Password Toggle Icon --- */
        .input-group-text {
            cursor: pointer;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            background: #e9ecef;
            border-color: #ced4da;
            color: #6c757d;
            transition: background 0.2s;
            padding: 12px;
        }
        .input-group-text:hover {
            background: #dee2e6;
        }
        
        /* --- Submit Button --- */
        .btn-custom-submit {
            width: 100%;
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #fff;
            font-weight: 600;
            padding: 14px 20px;
            border-radius: 8px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .btn-custom-submit:hover {
            background-color: #ffb74d;
            border-color: #ffb74d;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        /* --- Error Message Styling --- */
        #match_error_message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('user_dashboard') }}">
                <img src="https://upload.wikimedia.org/wikipedia/th/thumb/4/4e/Kalasin_University_Seal.svg/1200px-Kalasin_University_Seal.svg.png" 
                    alt="Kalasin University Logo" style="height: 40px; margin-right: 10px;">
                <strong>Kalasin University</strong>
            </a>
            <div class="ms-auto d-flex">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-light btn-custom me-2"><i class="fas fa-home"></i> หน้าหลัก</a>
                <a href="#" onclick="logout()" class="btn btn-danger btn-custom"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card card-custom">
                    <h2 class="text-center mb-4 text-dark"><i class="fas fa-key text-secondary me-2"></i> **เปลี่ยนรหัสผ่าน**</h2>
                    <p class="text-center text-muted mb-4">กรุณากรอกรหัสผ่านเดิมและตั้งรหัสผ่านใหม่เพื่อความปลอดภัย</p>
                    
                    <hr class="mb-4">
                    
                    <div id="match_error_message" style="display: none;">
                        ❌ รหัสผ่านใหม่และยืนยันรหัสผ่านไม่ตรงกัน!
                    </div>

                    <form method="POST" action="{{ url_for('change_password') }}" onsubmit="return validateForm()">
                        
                        <div class="mb-4">
                            <label for="old_password" class="form-label">รหัสผ่านเดิม</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="old_password" name="old_password" placeholder="กรอกรหัสผ่านเดิม" required minlength="6">
                                <span class="input-group-text toggle-password"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="new_password" class="form-label">รหัสผ่านใหม่</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="ตั้งรหัสผ่านใหม่ (อย่างน้อย 6 ตัวอักษร)" required minlength="6">
                                <span class="input-group-text toggle-password"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">ยืนยันรหัสผ่านใหม่</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="ยืนยันรหัสผ่านใหม่" required minlength="6">
                                <span class="input-group-text toggle-password"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom-submit"><i class="fas fa-lock me-2"></i> **ยืนยันการเปลี่ยนรหัสผ่าน**</button>
                    </form>
                    
                    <div class="return-link mt-4 text-center">
                        <a href="{{ url_for('user_dashboard') }}" class="text-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> กลับสู่หน้าหลัก
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Password Toggle Functionality ---
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // --- Frontend Validation (New Password Match) ---
        function validateForm() {
            const newPass = document.getElementById('new_password').value;
            const confirmPass = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('match_error_message');

            if (newPass !== confirmPass) {
                errorMessage.style.display = 'block';
                document.getElementById('confirm_password').focus();
                return false;
            } else {
                errorMessage.style.display = 'none';
            }
            
            return true;
        }
        
        // --- Logout Function ---
        function logout() {
            window.location.href = "{{ url_for('logout') }}";
            setTimeout(function () {
                window.location.replace("{{ url_for('user_login') }}");
            }, 100);
        }
        
        // --- Prevent Back Navigation ---
        (function () {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        })();
    </script>
</body>
</html>
